<div ng-controller="CreateCtrl" ng-app="myApp">    
        <div ng-show="IsCourse1Visible" class="container">
                <div class="col-sm-8 col-sm-offset-2">        
                    <!-- PAGE HEADER -->
                    <div class="page-header"><h1>Enter In Course Information</h1></div>
                
                    <!-- FORM -->
                    <!-- pass in the variable if our form is valid or invalid -->
                    <form  name="userForm" ng-submit="submitForm(userForm.$valid)"> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
                
                        <!-- Course Number -->
                        <div class="form-group">
                            <label>Course Number</label>
                            <input type="text" name="courseNumber" class="form-control" ng-model="courseNumber" required ng-minlength="3" ng-maxlength="8">
                        </div>
                
                        <!-- Course Name -->
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" name="courseName" class="form-control" ng-model="courseName" required ng-minlength="3" ng-maxlength="8">
                        </div>
                
                        <!-- Description -->
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control" ng-model="description" required ng-minlength="3" ng-maxlength="100">
                        </div>

                        <!-- Average Grade -->
                        <div class="form-group">
                            <label>Average Grade</label>
                            <input type="text" name="averageGrade" class="form-control" ng-model="AvGrade" required ng-minlength="3" ng-maxlength="100">
                        </div>
                        
                        <div data-ng-init="getDepartments()">
                                <label>Department</label>
                                <br>
                                <select ng-model="selectedDepartment" ng-options="m as m.name for m in departments.success" required>
                                    <option value="">Select Department</option>
                                </select>
                                <br>
                                <br>


                        <!-- SUBMIT BUTTON -->
                        <button type="submit" class="btn btn-success" ng-click="userForm.$valid && addCourse(courseNumber, selectedDepartment.name, courseName, description, AvGrade)">Submit</button>
                        </div>

                    </form>
                
                </div><!-- col-sm-8 -->
                </div><!-- /container -->
                </body>
